<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riley | spyglass.rest</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #000000, #1a1a1a, #2d2d2d, #000000);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .glass {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body>
  <div class="glass rounded-2xl p-8 w-96 text-center text-white shadow-xl">
    <!-- Profile Picture -->
    <img src="https://spyglass.rest/975743e175494ac2451d000b0f1981c8.png" alt="Riley" class="w-24 h-24 rounded-full mx-auto mb-4 border border-gray-300">

    <!-- Name -->
    <h1 class="text-2xl font-bold">Riley</h1>
    <p class="text-gray-300 mt-1">Founder @ spyglass.rest</p>

    <!-- Social Links -->
    <div class="flex justify-center space-x-6 mt-6">
      <a href="https://discord.com/users/1142433636822548601" target="_blank" class="text-gray-300 hover:text-white text-2xl">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://soundcloud.com/rileykittycat" target="_blank" class="text-gray-300 hover:text-white text-2xl">
        <i class="fab fa-soundcloud"></i>
      </a>

      <!-- NameMC Dropdown -->
      <div class="relative group">
        <button class="text-gray-300 hover:text-white text-2xl">
          <i class="fa-solid fa-cube"></i>
        </button>
        <div class="absolute hidden group-hover:block bg-black/80 text-sm rounded-lg shadow-lg mt-2 w-40 text-left">
          <a href="https://namemc.com/PerPlayerKit" target="_blank" class="block px-3 py-2 hover:bg-gray-700">PerPlayerKit</a>
          <a href="https://namemc.com/9om" target="_blank" class="block px-3 py-2 hover:bg-gray-700">9om</a>
          <a href="https://namemc.com/pCritIsMyGOAT2" target="_blank" class="block px-3 py-2 hover:bg-gray-700">pCritIsMyGOAT2</a>
          <a href="https://namemc.com/HighResults" target="_blank" class="block px-3 py-2 hover:bg-gray-700">HighResults</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
